<ion-header>

  <ion-navbar text-center>
    <ion-title>{{'AUTHENTICATION.title' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>{{'AUTHENTICATION.disclaimer' | translate}}</div>
  <ion-item>
    <ion-input
      placeholder="{{'AUTHENTICATION.placeholder' | translate}}"
      [(ngModel)]="userName">

    </ion-input>
  </ion-item>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button
        ion-button
        text-capitalize
        color="save"
        [disabled]="!userName.length"
        (click)="onBtnClick()">
        {{'AUTHENTICATION.btnText' | translate}}
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
